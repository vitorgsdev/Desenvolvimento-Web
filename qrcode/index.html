<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>QR code component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
</head>
<body>

  <div class="borda">
    <img src="images/image-qr-code.png" height="270" width="270" class="image">
    <div class="text"> 
      <h2 class="titulo">Improve your front-end <br> skills by building projects</h2>
      <p class="paragrafo">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>  
  </div>
</body>
</html>
